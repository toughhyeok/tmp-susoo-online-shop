<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>susoo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  </head>
  <body>
    <div class="container">
      <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
          <li><a href="/" class="nav-link px-2 link-secondary">Home</a></li>
          <!-- <li><a href="#" class="nav-link px-2 link-dark">Features</a></li>
          <li><a href="#" class="nav-link px-2 link-dark">Pricing</a></li>
          <li><a href="#" class="nav-link px-2 link-dark">FAQs</a></li>
          <li><a href="#" class="nav-link px-2 link-dark">About</a></li> -->
        </ul>
  
        <div class="col-md-3 text-end">
          {% if user.is_authenticated %}
          <button type="button" class="btn btn-outline-primary me-2"><i class="bi-person-fill">&nbsp;</i>{{user.username}}</button>
          <a href="/accounts/logout"><button type="button" class="btn btn-outline-primary me-2">Logout</button></a>
          {% else %}
          <a href="/accounts/login"><button type="button" class="btn btn-outline-primary me-2">Login</button></a>
          <a href="/accounts/signup"><button type="button" class="btn btn-primary">Sign-up</button></a>
          {% endif %}
        </div>
      </header>
    </div>
    <div class="container text-dark mt-5">
        <div class="row justify-content-md-center">
            <div class="col-md-5 p-3">
                <h1>My Google Login Project</h1>
                {% if user.is_authenticated %}
                <p>Welcome, {{ user.username }}</p>
                {% else %}
                <h1>Welcome Friend, please log in</h1>
                {% endif %}
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
